<section class="single_product_details_area section_padding_100">
    <div class="container">
        <div class="row">

            <div class="col-12 col-md-6">
                <div class="single_product_thumb">
                    <div id="product_details_slider" >

                        <ol class="carousel-indicators">
                            <li class="active" data-target="#product_details_slider" data-slide-to="0" [style]="'background-image: url('+ baseUrl + 'assets/img/product-img/' + productDetail.img + ')'">
                            </li>
                            <li data-target="#product_details_slider" data-slide-to="1" [style]="'background-image: url('+ baseUrl + 'assets/img/product-img/product-2.jpg)'">
                            </li>
                            <li data-target="#product_details_slider" data-slide-to="2" [style]="'background-image: url('+ baseUrl + 'assets/img/product-img/product-3.jpg)'">
                            </li>
                            <li data-target="#product_details_slider" data-slide-to="3" [style]="'background-image: url('+ baseUrl + 'assets/img/product-img/product-4.jpg)'">
                            </li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a class="gallery_img" [href]="baseUrl + 'assets/img/product-img/' + productDetail.img">
                                <img class="d-block w-100" [src]="baseUrl + 'assets/img/product-img/' + productDetail.img" alt="First slide">
                            </a>
                            </div>
                            <div class="carousel-item">
                                <a class="gallery_img" [href]="baseUrl + 'assets/img/product-img/product-2.jpg'">
                                <img class="d-block w-100"  [src]="baseUrl +'assets/img/product-img/product-2.jpg'" alt="Second slide">
                            </a>
                            </div>
                            <div class="carousel-item">
                                <a class="gallery_img"  [href]="baseUrl + 'assets/img/product-img/product-3.jpg'">
                                <img class="d-block w-100"  [src]="baseUrl +'assets/img/product-img/product-3.jpg'" alt="Third slide">
                            </a>
                            </div>
                            <div class="carousel-item">
                                <a class="gallery_img" [href]="baseUrl + 'assets/img/product-img/product-4.jpg'">
                                <img class="d-block w-100"  [src]="baseUrl +'assets/img/product-img/product-4.jpg'" alt="Fourth slide">
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="single_product_desc">

                    <h4 class="title"><a href="javascript:void(0)">{{productDetail.name}}</a></h4>

                    <h4 class="price">${{productDetail.price}}</h4>

                    <p class="available">Available: <span class="text-muted">In Stock</span></p>

                    <div class="single_product_ratings mb-15">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div>

                    <div class="widget size mb-50">
                        <h6 class="widget-title">Size</h6>
                        <div class="widget-desc">
                            <ul>
                                <li><a href="#">32</a></li>
                                <li><a href="#">34</a></li>
                                <li><a href="#">36</a></li>
                                <li><a href="#">38</a></li>
                                <li><a href="#">40</a></li>
                                <li><a href="#">42</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Add to Cart Form -->
                    <form class="cart clearfix mb-50 d-flex" method="post">
                        <div class="quantity">
                            <span class="qty-minus" ><i class="fa fa-minus" aria-hidden="true"></i></span>
                            <input type="number" class="qty-text" id="qty" step="1" min="1" max="12" name="quantity" value="1">
                            <span class="qty-plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        </div>
                        <button type="button" name="addtocart" value="5" class="btn cart-submit d-block" (click)="addToCart(productDetail.id)">Add to cart</button>
                    </form>

                    <div id="accordion" role="tablist">
                        <div class="card">
                            <div class="card-header" role="tab" id="headingOne">
                                <h6 class="mb-0">
                                    <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Information</a>
                                </h6>
                            </div>

                            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <p>{{productDetail.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="shop_sidebar_area">
  <div class="widget catagory mb-50">
    <!--  Side Nav  -->
    <div class="nav-side-menu">
      <h6 class="mb-0">Catagories</h6>
      <div class="menu-list">
        <ul id="menu-content2" class="menu-content collapse out">
          <!-- Single Item -->
          <li
            data-toggle="collapse"
            data-target="#man2"
            class="collapsed"
            *ngFor="let catagory of categoryList">
             
            <a
              href="javascript:void(0);"
              [innerText]="catagory | titlecase"
              (click)="getProductByCategory(catagory)"
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="widget price mb-50">
    <h6 class="widget-title mb-30">Filter by Price</h6>
    <div class="widget-desc">
      <div class="slider-range">
        <div
          data-min="0"
          data-max="3000"
          data-unit="$"
          class="slider-range-price ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"
          data-value-min="0"
          data-value-max="1350"
          data-label-result="Price:"
        >
          <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
          <span
            class="ui-slider-handle ui-state-default ui-corner-all"
            tabindex="0"
          ></span>
          <span
            class="ui-slider-handle ui-state-default ui-corner-all"
            tabindex="0"
          ></span>
        </div>
        <div class="range-price">Price: 0 - 1350</div>
      </div>
    </div>
  </div>

  <div class="widget color mb-70">
    <h6 class="widget-title mb-30">Filter by Color</h6>
    <div class="widget-desc">
      <ul class="d-flex justify-content-between">

        <li
            *ngFor="let color of colorList">
             
            <a [ngStyle]="{ 'background-color': color }"
              href="javascript:void(0);" (click)="getProductByColor(color)"
            ></a>
          </li>
      </ul>
    </div>
  </div>

  <div class="widget size mb-50">
    <h6 class="widget-title mb-30">Filter by Size</h6>
    <div class="widget-desc">
      <ul class="d-flex justify-content-between">
        <li><a href="#">XS</a></li>
        <li><a href="#">S</a></li>
        <li><a href="#">M</a></li>
        <li><a href="#">L</a></li>
        <li><a href="#">XL</a></li>
        <li><a href="#">XXL</a></li>
      </ul>
    </div>
  </div>

  <div class="widget recommended">
    <h6 class="widget-title mb-30">Recommended</h6>

    <div class="widget-desc">
      <!-- Single Recommended Product -->
      <div class="single-recommended-product d-flex mb-30">
        <div class="single-recommended-thumb mr-3">
          <img src="../../../../assets/img/product-img/product-10.jpg" alt="" />
        </div>
        <div class="single-recommended-desc">
          <h6>Men’s T-shirt</h6>
          <p>$ 39.99</p>
        </div>
      </div>
      <!-- Single Recommended Product -->
      <div class="single-recommended-product d-flex mb-30">
        <div class="single-recommended-thumb mr-3">
          <img src="../../../../assets/img/product-img/product-11.jpg" alt="" />
        </div>
        <div class="single-recommended-desc">
          <h6>Blue mini top</h6>
          <p>$ 19.99</p>
        </div>
      </div>
      <!-- Single Recommended Product -->
      <div class="single-recommended-product d-flex">
        <div class="single-recommended-thumb mr-3">
          <img src="../../../../assets/img/product-img/product-12.jpg" alt="" />
        </div>
        <div class="single-recommended-desc">
          <h6>Women’s T-shirt</h6>
          <p>$ 39.99</p>
        </div>
      </div>
    </div>
  </div>
</div>

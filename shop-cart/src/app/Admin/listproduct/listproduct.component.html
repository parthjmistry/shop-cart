<div class="section_padding_100">
  <div class="container">
    <div class="mb-4 row">
      <div
        class="col-md-12 d-md-flex align-items-center justify-content-between"
      >
        <h2>Product List</h2>
        <button  class="btn btn-primary" (click)="AddProductModal()">Add Product</button>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>
            <button class="btn btn-outline-success" type="button">
              Update
            </button>
            &nbsp;
            <button class="btn btn-outline-danger" type="button" (click)=" deleteProduct(product.id)" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

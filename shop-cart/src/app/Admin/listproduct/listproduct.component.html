<div class="section_padding_100">
  <div class="container">
    <div class="mb-4 row">
      <div
        class="col-md-12 d-md-flex align-items-center justify-content-between"
      >
        <h2>Product List</h2>
        <button class="btn btn-primary" (click)="AddProductModal()">
          Add Product
        </button>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>

          <td>
            <a
              href="javascript:void(0)" title="Upload Product Image"
              (click)="AddProductImageModal(product.id)"
              ><i class="ti ti-upload"></i>
            </a>
            &nbsp; &nbsp;
            <a href="javascript:void(0)" (click)="updateProduct(product.id)" title="Edit Product"
              ><i class="ti-pencil" aria-hidden="true"></i
            ></a>
            &nbsp; &nbsp;
            <a href="javascript:void(0)" (click)="deleteProduct(product.id)" title="Remove Product" >
              <i class="ti-trash" aria-hidden="true"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
